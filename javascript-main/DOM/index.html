<html>

<head></head>

<body>
    <div class="parent" style="width : 100%; height : 100%;">
        <div class="box" style="background-color : black; width : 300px; height : 300px;">
        </div>
        <button onclick="fun1()">Left</button>
        <button onclick="fun2()">Right</button>
        <button onclick="fun3()">Top</button>
        <button onclick="fun4()">Bottom</button>
    </div>

    <script>

        function fun1() {
            document.getElementsByClassName("box")[0].style = "background-color : black; width : 300px; height : 300px; transform : translateX(-10px);";
        }

        function fun2() {
            document.getElementsByClassName("box")[0].style = " background-color : black; width : 300px; height : 300px;transform : translateX(10px);";

        }

        function fun3() {
            document.getElementsByClassName("box")[0].style = "background-color : black; width : 300px; height : 300px;transform : translateY(-10px);";

        }

        function fun4() {
            document.getElementsByClassName("box")[0].style = "background-color : black; width :300px; height : 300px;transform : translateY(10px);";

        }
    </script>
</body>




</html>
